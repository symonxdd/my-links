<head>
    <script src="../js/handlebars.js"></script>
</head>

<body>
    <script id="template" type="text/x-handlebars-template">
        <div class="entry">
        <h1>My Links!</h1>
        <h2>Presets
            {{#if presets}}
                ({{presets.length}})
            {{/if}}     
        </h2>
        {{#if presets}}
                {{#each presets as |preset|}}
                    <button class="preset" value="{{preset.links}}" class="preset">{{preset.name}}</button>
                {{/each}}
            {{else}}
            <div>(you got no presets)</div>
        {{/if}}
        
        <h2 class="h2-links">Links
            {{#if links}}
                ({{links.length}})
            {{/if}}     
        </h2>
        {{#if links}}
            {{#each links as |link|}}
                <div class="link">{{link}}</div>
            {{/each}}
        {{/if}}                
        </div>
    </script>
    <script src="../js/sandbox.js"></script>
</body>
